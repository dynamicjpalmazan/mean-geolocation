<!DOCTYPE html>
<html ng-app="scotchApp">

<!-- Index Head -->
<head>

    <title>Store Locator</title>

    <!-- Imports -->
    <link rel="import" href="/component/components.html">
    <!-- /Imports -->

</head>
<!-- /Index Head -->

<!-- Index Body -->
<body class="nav-md" ng-controller="mainController" style="{{bodyClass ? bodyClass : 'background:#F7F7F7'}}">

    <!-- Index Body Container -->
    <div class="container body">

        <!-- Index Main Container -->
        <div class="main_container">

            <!-- Index Administrator Navigation -->
            <div class="col-md-3 left_col" ng-cloak ng-show="location !==  '/' && location !== '/register'">
                <div class="left_col scroll-view">

                    <!-- Administrator SideBar Title -->
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="#dashx" class="site_title">
                            <i class="fa fa-compass"></i>
                            <span>Store Locator</span>
                        </a>
                    </div>
                    <!-- /Administrator SideBar Title -->

                    <div class="clearfix"></div>

                    <!-- Administrator SideBar Profile -->
                    <div class="profile">
                        <div class="profile_pic">
                            <img src="/bootstrap/images/profile.jpg" alt="..." class="img-circle profile_img">
                        </div>
                        <div class="profile_info">
                            <h2>Daniel Almazan</h2>
                            <span>Administrator</span>
                        </div>
                    </div>
                    <!-- /Administrator SideBar Profile -->

                    <br />

                    <!-- Administrator SideBar Menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <div class="menu_section">
                            <h3>General</h3>
                            <ul class="nav side-menu">

                                <!-- Administrator Dashboard -->
                                <li>
                                    <a ng-click="changeView('/dashx')">
                                        <i class="fa fa-home"></i> Dashboard
                                    </a>
                                </li>
                                <!-- /Administrator Dashboard -->

                                <!-- Administrator Maintenance -->
                                <li>
                                    <a>
                                        <i class="fa fa-wrench"></i> Maintenance
                                        <span class="fa fa-chevron-down"></span>
                                    </a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li>
                                            <a href="#store_categories"> Store Categories </a>
                                        </li>
                                        <li>
                                            <a href="#store_details"> Store Details</a>
                                        </li>
                                        <li>
                                            <a href="#user_details"> User Details </a>
                                        </li>
                                    </ul>
                                </li>
                                <!-- /Administrator Maintenance -->

                                <!-- Administrator Utilities -->
                                <li>
                                    <a>
                                        <i class="fa fa-cogs"></i> Utilities
                                        <span class="fa fa-chevron-down"></span>
                                    </a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li>
                                            <a href="#acct_setting"> Account Setting </a>
                                        </li>
                                        <li>
                                            <a href="#archive"> Archives </a>
                                        </li>
                                    </ul>
                                </li>
                                <!-- /Administrator Utilities -->

                            </ul>
                        </div>
                    </div>
                    <!-- /Administrator SideBar Menu -->

                    <!-- /Administrator SideBar Footer Buttons -->
                    <div class="sidebar-footer hidden-small">
                        <a data-toggle="tooltip" data-placement="top" title="Settings">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="Lock">
                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="Logout">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        </a>
                    </div>
                    <!-- /Administrator SideBar Footer Buttons -->

                </div>
            </div>

            <div class="top_nav" ng-cloak ng-show="location !==  '/' && location !== '/register'">

                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle">
                              <i class="fa fa-bars"></i>
                            </a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="/bootstrap/images/profile.jpg" alt="...">Daniel Alamazan
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu animated fadeInDown pull-right">
                                    <li><a href="javascript:;">  Profile</a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <span class="badge bg-red pull-right">50%</span>
                                            <span>Settings</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">Help</a>
                                    </li>
                                    <li><a ng-click="changeView('/')"><i class="fa fa-sign-out pull-right"></i> Log Out</a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /Index Administrator Navigation -->

            <!-- page content -->
            <div ng-cloak ng-view></div>
            <!-- /page content -->

        </div>
        <!--/Index Main Container -->

    </div>
    <!--/Index Body Container-->

</body>
<!-- /Index Body -->

</html>
