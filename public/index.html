<!DOCTYPE html>
<html ng-app="scotchApp">

<!-- Index Head -->

<head>

    <title>Store Locator</title>

    <!-- Imports -->
    <link rel="icon" href="/bootstrap/images/Logo.png" type="image/x-icon" />
    <link rel="import" href="/component/components.html">
    <!-- /Imports -->

</head>
<!-- /Index Head -->

<!-- Index Body -->

<body class="nav-md" ng-controller="mainController" style="{{bodyClass ? bodyClass : 'background:#F7F7F7'}}">

    <!-- Index Body Container -->
    <div class="container body">

        <!-- Index Main Container -->
        <div class="main_container">

            <!-- Index Administrator Navigation -->

            <!-- SideBar -->
            <div class="col-md-3 left_col" ng-cloak ng-show="location !==  '/' && location !== '/store-list'">

                <!-- Index Left_Col Scroll View -->
                <div class="left_col scroll-view">

                    <!-- Administrator SideBar Title -->
                    <div style="border: 0;">
                        <img src="/bootstrap/images/Logo.png" alt="" style="margin: 5% 5% -5% 12%;" height="75%;" width="75%" />
                    </div>
                    <!-- /Administrator SideBar Title -->

                    <div class="clearfix"></div>

                    <!-- Administrator SideBar Profile -->
                    <div class="profile">
                        <center style="color: white;">
                            <h3 class="brushify">Store Locator</h3>
                        </center>
                    </div>
                    <!-- /Administrator SideBar Profile -->

                    <br>

                    <!-- Administrator SideBar Menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <!-- Menu Section -->
                        <div class="menu_section">

                            <ul class="nav side-menu">

                                <!-- Administrator Dashboard -->
                                <li>
                                    <a ng-click="changeView('/dashx')">
                                        <i class="fa fa-home"></i> Dashboard
                                    </a>
                                </li>
                                <!-- /Administrator Dashboard -->

                                <!-- Administrator Maintenance -->
                                <li>
                                    <a>
                                        <i class="fa fa-wrench"></i> Maintenance
                                        <span class="fa fa-chevron-down"></span>
                                    </a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li>
                                            <a href="#store_categories"> Store Categories </a>
                                        </li>
                                        <li>
                                            <a href="#store_details"> Store Details</a>
                                        </li>
                                        <!-- <li>
                                            <a href="#user_details"> User Details </a>
                                        </li> -->
                                    </ul>
                                </li>
                                <!-- /Administrator Maintenance -->

                                <!-- Administrator Utilities -->
                                <li>
                                    <a>
                                        <i class="fa fa-cogs"></i> Utilities
                                        <span class="fa fa-chevron-down"></span>
                                    </a>
                                    <ul class="nav child_menu" style="display: none">
                                        <!-- <li>
                                            <a href="#acct_setting"> Account Setting </a>
                                        </li> -->
                                        <li>
                                            <a href="#archive"> Archives </a>
                                        </li>
                                    </ul>
                                </li>
                                <!-- /Administrator Utilities -->

                            </ul>
                        </div>
                        <!-- /Menu Section -->

                    </div>
                    <!-- /Administrator SideBar Menu -->

                </div>
                <!-- /Index Left_Col Scroll View -->

            </div>
            <!-- /SideBar -->

            <!-- TopNav -->
            <div class="top_nav" ng-cloak ng-show="location !==  '/' && location !== '/store-list'">

                <!-- NavMenu -->
                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class <!-- keke -->
                                <!-- <a ng-click="logout()">
                                    <span class="glyphicon glyphicon-log-out"></span> &nbspSign-out
                                </a> -->
                                <a data-toggle="modal" data-target="#modalSignOut">
                                    <span class="glyphicon glyphicon-log-out"></span> &nbspSign-out
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>
                <!-- /NavMenu -->

            </div>
            <!-- /TopNav -->

            <!-- /Index Administrator Navigation -->

            <!-- Index User Navigation -->
            <nav class="navbar navbar-default" ng-cloak ng-show="location ===  '/' || location === '/store-list'">

                <div class="container-fluid">

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a ng-click="changeView('/')">
                                    <h2 class="brushify">Store Locator</h2>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a ng-click="changeView('/')">
                                    <h5>Map View</h5>
                                </a>
                            </li>
                            <li>
                                <a href="#store-list">
                                    <h5>Store List</h5>
                                </a>
                            </li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a data-toggle="modal" data-target="#modalSignIn">
                                            <h5>Sign-in</h5>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
            <!-- /Index User Navigation -->

            <!-- page content -->
            <div ng-cloak ng-view></div>
            <!-- /page content -->

        </div>
        <!--/Index Main Container -->

    </div>
    <!--/Index Body Container-->

    <!-- Modals -->
    <div ng-controller="controllerUserAuthentication">

        <!-- Sign-in Modal -->
        <div id="modalSignIn" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">

            <div class="modal-dialog modal-sm">

                <!-- Sign-in Modal Content -->
                <div class="modal-content">

                    <!-- Sign-in Modal Header -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                          <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Sign-in</h4>
                    </div>
                    <!-- /Sign-in Modal Header -->

                    <!-- Sign-in Modal Form -->
                    <form class="form-horizontal form-label-left" name="signinForm" ng-submit="login()" role="form" novalidate>

                        <!-- Sign-in Modal Body -->
                        <div class="modal-body">

                            <br>
                            <input type="text" class="form-control" placeholder="Username" ng-model="username" required="" />
                            <br>
                            <input type="password" class="form-control" placeholder="Password" ng-model="password" required="" />
                            <br>
                            <br>

                        </div>
                        <!-- /Sign-in Modal Body -->

                        <!-- Sign-in Modal Footer -->
                        <div class="modal-footer">
                            <button type="submit" ng-disabled="signinForm.$invalid" class="btn btn-default">Submit</button>
                        </div>
                        <!-- /Sign-in Modal Footer -->

                    </form>
                    <!-- /Sign-in Modal Form -->

                </div>
                <!-- /Sign-in Modal Content -->

            </div>

        </div>
        <!-- /Sign-in Modal -->

        <!-- Sign-out Modal -->
        <div id="modalSignOut" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">×</span>
                </button>
                        <h4 class="modal-title" id="myModalLabel">Sign-out</h4>
                    </div>

                    <div class="modal-body">

                        <form class="form-horizontal form-label-left">

                            <br>

                            <p>Are you sure you'd like to sign-out from your account?</p>

                            <br>
                            <br>


                    </div>

                    <div class=" modal-footer ">
                        <button class="btn btn-default" data-dismiss="modal">No</button>
                        <button class="btn btn-default" data-dismiss="modal" ng-click="logout()">Yes</button>
                    </div>

                    </form>

                </div>
            </div>
        </div>
        <!-- /Sign-out Modal -->

    </div>
    <!-- Modals -->

</body>
<!-- /Index Body -->

</html>
