                    <!-- <br /> -->

                    <!-- Administrator SideBar Menu -->

                        <div class="menu_section">

                            <ul class="nav side-menu">

                                <!-- Administrator Dashboard -->
                                <li>
                                    <a ng-click="changeView('/dashx')">
                                        <i class="fa fa-home"></i> Dashboard
                                    </a>
                                </li>
                                <!-- /Administrator Dashboard -->

                                <!-- Administrator Maintenance -->
                                <li>
                                    <a>
                                        <i class="fa fa-wrench"></i> Maintenance
                                        <span class="fa fa-chevron-down"></span>
                                    </a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li>
                                            <a href="#store_categories"> Store Categories </a>

                                    </ul>
                                </li>
                                <!-- /Administrator Maintenance -->

                                <!-- Administrator Utilities -->
                                <li>
                                    <a>
                                        <i class="fa fa-cogs"></i> Utilities
                                        <span class="fa fa-chevron-down"></span>
                                    </a>
                                    <ul class="nav child_menu" style="display: none">
                                        <!-- <li>
                                            <a href="#acct_setting"> Account Setting </a>
                                        </li> -->

                                            <a href="#archive"> Archives </a>

                                <!-- /Administrator Utilities -->

                            </ul>
                        </div>
                    </div>
                    <!-- /Administrator SideBar Menu -->

            <div class="top_nav" ng-cloak ng-show="location !==  '/' && location !== '/store-list'">

                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle">
                                <i class="fa fa-bars"></i>
                            </a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class <!-- keke -->

                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /Index Administrator Navigation -->

            <nav class="navbar navbar-default" ng-cloak ng-show="location ===  '/' || location === '/store-list'">

                <div class="container-fluid">

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">
                                    <h2>Store Locator</h2>
                                </a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">

                            </li>
                            <li>
                                <a href="#store-list">
                                    <h5>Store List</h5>
                                </a>
                            </li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-cog"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a data-toggle="modal" data-target="#modalSignIn">
                                            <h5>Sign-in</h5>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>

                    </div>

            <!-- page content -->
            <div ng-cloak ng-view></div>
            <!-- /page content -->

        </div>
        <!--/Index Main Container -->

    </div>

    <!-- Modals -->
    <div id="modalSignIn" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" ng-controller="controllerUserAuthentication">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">Ã—</span>
                </button>
                    <h4 class="modal-title" id="myModalLabel">Sign-in</h4>
                </div>

                <div class="modal-body">

                    <form class="form-horizontal form-label-left" name="signinForm" ng-submit="login()" role="form" novalidate>

                        <br/>

                        <div>
                            <input type="text" class="form-control" placeholder="Username" ng-model="username" required="" />
                        </div>

                        <br/>

                        <div>
                            <input type="password" class="form-control" placeholder="Password" ng-model="password" required="" />
                        </div>

                        <br/>
                        <br/>


                </div>

                <div class="modal-footer">
                    <button type="submit" ng-disabled="signinForm.$invalid || dataLoading" class="btn btn-default">Submit</button>
                </div>

                </form>

            </div>
        </div>
    </div>
    <!-- Modals -->

</body>
<!-- /Index Body -->

</html>
